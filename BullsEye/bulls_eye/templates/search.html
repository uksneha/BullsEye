<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    {% for item in items %}
        <div class="card">
            <h3>{{ item.name }}</h3>
            <p>{{ item.description }}</p>
        </div>
    {% empty %}
        <p>No results found.</p>
    {% endfor %}
</body>
</html>
